<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="formWrapper">
                            <form action="">
                                <div class="form-group">
                                    <label for="destination"><strong>Ваше направление</strong></label>
                                    <input type="text" class="form-control" id="destination" placeholder="Ваше направление" name="destination">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="checkIn"><strong>Дата заезда</strong></label>
                                            <input type="date" class="form-control" id="checkIn" name="checkIn">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="checkOut"><strong>Дата отъезда</strong></label>
                                            <input type="date" class="form-control" id="checkOut" name="checkOut">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="rooms"><strong>Комната</strong></label>
                                            <select class="custom-select" id="rooms" name="rooms">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="adults"><strong>Взрослые</strong></label>
                                            <select class="custom-select" id="adults" name="adults">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="children"><strong>Дети</strong></label>
                                            <select class="custom-select" id="children" name="children">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button><strong>Check availability</strong></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h1>Забронируйте номер прямо сейчас</h1>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat saepe cum aliquam quam obcaecati vitae dicta beatae a, eaque necessitatibus, doloremque ducimus veniam impedit eos voluptatibus officia sint repellat quidem?</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
